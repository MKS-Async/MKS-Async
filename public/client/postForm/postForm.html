<div ng-controller='FormController' ng-init='getMap(37.7749, -122.4194)'>
    <div class='modal-header title'>
        Create Your Tour
    </div>

    <div class='modal-body form-group'>
        <form>
<!--             <div class="btn btn-outline-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
    ngf-resize="{width: 100, height: 100}">Select</div> -->
            <label>Title:</label>
            <input class='form-control' ng-model='title' type='text'></input>
            <label>Photo:</label>
            <input class='form-control' ng-model='imgUrl' type='text' placeholder='enter an url address...'></input>
            <label>Your name:</label>
            <input class='form-control' ng-model='name' type='text'></input>
            <label>School or University:</label>
            <input class='form-control' ng-model='school' type='text'></input>
            <label>Major:</label>
            <input class='form-control' ng-model='major' type='text'></input>
            <label>Price (hourly):</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input class="form-control" type="number" ng-model='price' />
            </div>
            <label>Description:</label>
            <textarea class='form-control' ng-model='description'></textarea>
            <label>Meet Location:</label>
            <input class='form-control' g-places-autocomplete ng-model='place' type='text'></input>
            <div>
                <ui-gmap-google-map ng-if="render" center="map.center" options="options" zoom="map.zoom">
                <ui-gmap-marker coords="map.markers[0].coords" icon="map.markers[0].icon" idkey="map.markers[0].id"></ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
    </form>
</div>
<div class='modal-footer'>
    <button type='submit' ng-click='submit();' class="btn btn-success">Create</button>
    <button class="btn btn-outline-default" ng-click='cancel()'>Cancel</button>
</div>
</div>
